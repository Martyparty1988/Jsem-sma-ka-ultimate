<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Jsem smažka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>  Jsem smažka?</h1>
            <p class="subtitle">Lokální AI detekce devastace</p>
        </header>

        <div class="camera-section">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <div id="cameraError" class="error-message hidden"></div>
            </div>

            <!-- Náhled je stále tu (pro sdílecí obrázek), ale běžně skrytý -->
            <div class="preview-container hidden" id="previewContainer">
                <img id="preview" alt="Náhled fotky">
            </div>

            <div id="generalError" class="error-message hidden"></div>

            <div class="button-group">
                <!-- Skrytí tlačítek fotky/nahrání, necháme jen "Analyzovat" jako spouštěč scanu -->
                <button id="captureButton" class="primary-button hidden">
                    <span class="button-icon">📸</span>
                    <span class="button-text">Vyfoť obličej</span>
                </button>
                <button id="uploadButton" class="secondary-button hidden">
                    <span class="button-icon">📁</span>
                    <span class="button-text">Nahrát fotku</span>
                </button>
                <button id="retakeButton" class="secondary-button hidden">
                    <span class="button-icon">🔄</span>
                    <span class="button-text">Znovu</span>
                </button>
                <button id="analyzeButton" class="primary-button">
                    <span class="button-icon">🔎</span>
                    <span class="button-text">Spustit sken</span>
                </button>
            </div>

            <input type="file" id="uploadInput" accept="image/*" class="hidden">

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzujem tvůj stav...</p>
            </div>
        </div>

        <div id="result" class="result hidden"></div>

        <canvas id="canvas" style="display: none;"></canvas>

        <footer>
            <p class="privacy-note"> Tak schválně jak jsi sjetej.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
    <script src="face-scan.js"></script>
</body>
</html>
